name: Bug Report
description: Report something that isn't working correctly
labels: ["bug"]
body:
  - type: input
    id: version
    attributes:
      label: App Version
      description: Which version of WuPlay are you using?
      placeholder: e.g. 0.1.0-beta
    validations:
      required: true
  - type: input
    id: device
    attributes:
      label: Device
      description: What device are you using?
      placeholder: e.g. Chromecast with Google TV, NVIDIA Shield, Fire TV Stick 4K
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
    validations:
      required: false
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Go to ...
        2. Click on ...
        3. See error
    validations:
      required: false
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Screenshots, logs, or anything else that might help.
    validations:
      required: false
